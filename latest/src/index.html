<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videsk Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-2xl text-center text-red-50 bg-primary">Videsk blog</h1>
  <div class="container border border-solid mx-auto flex flex-row">
    <!--use the components-->
    <author-component loading="true">
      <div class="container flex flex-row justify-end items-baseline gap-2">
        <button class="home-button bg-blue-500 text-white px-4 py-2 rounded">Home</button>
        <button class="load-more bg-blue-500 text-white px-4 py-2 rounded">Load More</button>
      </div>
    </author-component>
    <!--use the components-->
    <articles-list loading="true"></articles-list>
  </div>

  <!--import script of components-->
  <script type="module" src="./components/Author.js"></script>
  <script type="module" src="./components/Article.js"></script>
  <script type="module" src="./components/ArticleList.js"></script>
</body>
</html>
